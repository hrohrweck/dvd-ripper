[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx-error.log

[program:fastapi]
command=uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/app
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi-error.log
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"

[program:celery-worker]
command=celery -A app.tasks worker --loglevel=info --concurrency=1
directory=/app
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/supervisor/celery-worker.log
stderr_logfile=/var/log/supervisor/celery-worker-error.log
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"

[program:celery-beat]
command=celery -A app.tasks beat --loglevel=info
directory=/app
autostart=true
autorestart=true
priority=31
stdout_logfile=/var/log/supervisor/celery-beat.log
stderr_logfile=/var/log/supervisor/celery-beat-error.log
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"

[program:flower]
command=celery -A app.tasks flower --port=5555 --url_prefix=flower
directory=/app
autostart=true
autorestart=true
priority=40
stdout_logfile=/var/log/supervisor/flower.log
stderr_logfile=/var/log/supervisor/flower-error.log
environment=PYTHONPATH="/app"
